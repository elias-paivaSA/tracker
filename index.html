<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login - Tracker</title>
</head>

<body>
    <div class="main-ctn">
        <header>
            <h1>Sign In</h1>
        </header>

        <main>
            <form action="">
                <input type="email" name="email" id="email" placeholder="E-mail">
                <i class="bi bi-envelope-open"></i>
                <br>
                <input type="password" name="password" id="password" placeholder="Password">
                <i class="bi bi-unlock2"></i>
                <br>
                <button>LOG IN</button>

                <span>OR</span>
                    
                <div class="remember-password">
                    <input type="checkbox" id="remember-me" name="remember-me" value="remember-me" checked>
                    <label for="remember-me"> Remember me</label><br>
                    <p class="fgt-password">Forgort Password?</p>
                </div>
                
            </form>
        </main>

        <div>
            <span>Don't have an account?<a href="">Create</a></span>
        </div>

        <footer>&copy; 2025 MyWebsite. All rights reserved.</footer>
    </div>
</body>

</html>
