<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login - Tracker</title>
</head>

<body>
    <div class="main-ctn">

        <header>
            <h1>Sign In</h1>
        </header>

        <main>
            <form action="">
                <div class="input-wrapper">
                    <img src="/img/google.svg" alt="" />
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                
                <div class="input-wrapper">
                    <img src="/img/facebook.svg" alt="" />
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
            
                <button class="login-btn">LOG IN</button>

                <span>OR</span>

                <button class="google-btn">
                    <img src="/img/google.svg" alt="" /> Sign in with Google
                </button>

                <button class="Facebook-btn">
                    <img src="/img/facebook.svg" alt="" /> Sign in with Facebook
                </button>

                <div class="remember-password">
                    <input type="checkbox" id="remember-me" name="remember-me" value="remember-me" checked>
                    <label for="remember-me"> Remember me</label><br>
                    <p class="fgt-password">Forgort Password?</p>
                </div>

            </form>
            <div>
                <p>Don't have an account?<a href="">Create</a></p>
            </div>
        </main>



        <footer>&copy; 2025 Elias Paiva. All rights reserved.</footer>
    </div>
</body>

</html>
