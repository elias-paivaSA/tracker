<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/login.css">
    <title>Login - Tracker</title>
</head>

<body>
    <div class="main-ctn">
        <div class="ctn-img">
            <span></span>
        </div>
        <div class="ctn-form">
            <header>
                <h1>Sign In</h1>
            </header>

            <main>
                <form action="">
                    <div class="input-wrapper">
                        <img src="/img/envelope-open.svg" alt="" />
                        <input type="email" name="email" id="email" placeholder="E-mail">
                    </div>

                    <div class="input-wrapper">
                        <img src="/img/unlock2.svg" alt="" />
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>

                    <button class="login-btn">LOG IN</button>

                    <span>OR</span>

                    <div class="glg-fcb-btn">
                        <a href="/auth/google" class="button">
                            <img src="/img/google.svg" alt="" />
                            Sign up with Google
                        </a>

                        <a href="/auth/github" class="button">
                            <img src="/img/github.svg" alt="" />
                            Sign up with Github
                        </a>

                        <div class="remember-password">
                            <div class="remember-left">
                                <input type="checkbox" id="remember-me" name="remember-me" checked>
                                <label for="remember-me">Remember me</label>
                            </div>
                            <p class="fgt-password"><a href="password.html">Forgot Password?</a></p>
                        </div>

                </form>
                      <div>
                    <p>Don't have an account?<a href="signup.html"> Create</a></p>
                </div>
            </main>
        </div>
    </div>
    <footer>&copy; 2025 Elias Paiva. All rights reserved.</footer>
    <script src="/script/login.js"> </script>
</body>

</html>
